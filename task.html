<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .table {
            border-collapse: separate;
            border-spacing: 3px;
            border: 2px solid black;
        }
        .table th, .table td {
            border: 2px solid black;
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .timetable-cell {
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            color: black;
            font-weight: bold;
        }
        .timetable-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .lunch-row {
            background-color: #e74c3c !important;
            color: white;
            font-weight: bold;
        }
        /* Subject-specific colors */
        #subject-science { background-color: #a7386f; }
        #subject-maths { background-color: #2ecc71; }
        #subject-social { background-color: #e67e22; }
        #subject-hindi { background-color: #9b59b6; }
        #subject-english { background-color: #f1c40f; }
        #subject-arts { background-color: #1abc9c; }
        #subject-sports { background-color: #d35400; }
        #subject-project { background-color: #34495e; color: white}
        
        /* Modal styles */
        .modal-content {
            border-radius: 15px;
        }
        .modal-header {
            background-color: #3498db;
            color: black;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Class Timetable</h1>
        <table class="table" >
            <thead>
                <tr>
                    <th></th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thurs</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5"><b>Hours</b></td>
                    <td class="timetable-cell" id="subject-science" data-teacher="Dr. Smith" data-subject="Science" data-contact="1234567890">Science</td>
                    <td class="timetable-cell" id="subject-maths" data-teacher="Mrs. Johnson" data-subject="Maths" data-contact="2345678901">Maths</td>
                    <td class="timetable-cell" id="subject-science" data-teacher="Dr. Smith" data-subject="Science" data-contact="1234567890">Science</td>
                    <td class="timetable-cell" id="subject-maths" data-teacher="Mrs. Johnson" data-subject="Maths" data-contact="2345678901">Maths</td>
                    <td class="timetable-cell" id="subject-arts" data-teacher="Mr. Brown" data-subject="Arts" data-contact="3456789012">Arts</td>
                </tr>
                <tr>
                    <td class="timetable-cell" id="subject-social" data-teacher="Ms. Davis" data-subject="Social" data-contact="4567890123">Social</td>
                    <td class="timetable-cell" id="subject-hindi" data-teacher="Mr. Patel" data-subject="Hindi" data-contact="5678901234">Hindi</td>
                    <td class="timetable-cell" id="subject-english" data-teacher="Mrs. White" data-subject="English" data-contact="6789012345">English</td>
                    <td class="timetable-cell" id="subject-social" data-teacher="Ms. Davis" data-subject="Social" data-contact="4567890123">Social</td>
                    <td class="timetable-cell" id="subject-sports" data-teacher="Mr. Lee" data-subject="Sports" data-contact="7890123456">Sports</td>
                </tr>
                <tr class="lunch-row">
                    <td colspan="5">Lunch</td>
                </tr>
                <tr>
                    
                    <td class="timetable-cell" id="subject-science" data-teacher="Dr. Smith" data-subject="Science" data-contact="1234567890">Science</td>
                    <td class="timetable-cell" id="subject-maths" data-teacher="Mrs. Johnson" data-subject="Maths" data-contact="2345678901">Maths</td>
                    <td class="timetable-cell" id="subject-science" data-teacher="Dr. Smith" data-subject="Science" data-contact="1234567890">Science</td>
                    <td class="timetable-cell" id="subject-maths" data-teacher="Mrs. Johnson" data-subject="Maths" data-contact="2345678901">Maths</td>
                    <td rowspan="2" class="timetable-cell" id="subject-project" data-teacher="Various" data-subject="Project" data-contact="9876543210">Project</td>
                </tr>
                <tr>
                    <td class="timetable-cell" id="subject-social" data-teacher="Ms. Davis" data-subject="Social" data-contact="4567890123">Social</td>
                    <td class="timetable-cell" id="subject-hindi" data-teacher="Mr. Patel" data-subject="Hindi" data-contact="5678901234">Hindi</td>
                    <td class="timetable-cell" id="subject-english" data-teacher="Mrs. White" data-subject="English" data-contact="6789012345">English</td>
                    <td class="timetable-cell" id="subject-social" data-teacher="Ms. Davis" data-subject="Social" data-contact="4567890123">Social</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for teacher details -->
    <div class="modal fade" id="teacherModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Teacher Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="teacherName"></h4>
                    <p id="teacherSubject"></p>
                    <p id="teacherEmail"></p>
                    <p id="teacherContact"></p>
                    <hr>
                    <h5>Contact Teacher</h5>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentEmail" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="studentEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.timetable-cell').forEach(cell => {
            cell.addEventListener('click', () => {
                const teacher = cell.getAttribute('data-teacher');
                const subject = cell.getAttribute('data-subject');
                const contact = cell.getAttribute('data-contact');
                
                document.getElementById('teacherName').textContent = teacher;
                document.getElementById('teacherSubject').textContent = `Subject: ${subject}`;
                document.getElementById('teacherEmail').textContent = `Email: ${teacher.toLowerCase().replace(' ', '.')}@school.com`;
                document.getElementById('teacherContact').textContent = `Contact: ${contact}`;
                
                new bootstrap.Modal(document.getElementById('teacherModal')).show();
            });
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message sent to teacher!');
            // Here you would typically send the form data to a server
            this.reset();
            bootstrap.Modal.getInstance(document.getElementById('teacherModal')).hide();
        });
    </script>
</body>
</html>
